<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>{% block title %}{% endblock %}</title>
		<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">

	</head>
	<body class="loggedin">
		<nav class="navtop">
			<div>
				<h1 id="logo">Python Flask Project</h1>
                <a href="{{ url_for('home') }}"><i class="fas fa-home"></i>Home</a>
                <a href="{{ url_for('population') }}"><i class="fas fa-baby-carriage"></i>Populacja</a>
                <a href="{{ url_for('salary') }}"><i class="fas fa-carrot"></i>Wynagrodzenie</a>
                <a href="{{ url_for('unemployment') }}"><i class="fas fa-beer"></i>Bezrobocie</a>
				<a href="{{ url_for('profile') }}"><i class="fas fa-user-circle"></i>Profil</a>
				<a href="{{ url_for('logout') }}"><i class="fas fa-sign-out-alt"></i>Wyloguj</a>
			</div>
		</nav>
		<div class="content">
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
